<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4">Resume Form</h1>

    <!-- Personal Details -->
    <section class="mb-6">
      <h2 class="text-2xl font-semibold mb-2">Personal Details</h2>
      <form action="#" method="POST">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="firstname" name="firstname" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
          </div>
          <div>
            <label for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="lastname" name="lastname" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
          </div>
        </div>
        <div class="mt-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div class="mt-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
      </form>
    </section>

    <!-- Education -->
    <section class="mb-6">
      <h2 class="text-2xl font-semibold mb-2">Education</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="institution" class="block text-sm font-medium text-gray-700">Institution</label>
          <input type="text" id="institution" name="institution" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="degree" class="block text-sm font-medium text-gray-700">Degree</label>
          <input type="text" id="degree" name="degree" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
      </div>
      <div class="mt-4">
        <label for="start_year" class="block text-sm font-medium text-gray-700">Start Year</label>
        <input type="number" id="start_year" name="start_year" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div class="mt-4">
        <label for="graduation_year" class="block text-sm font-medium text-gray-700">Graduation Year</label>
        <input type="number" id="graduation_year" name="graduation_year" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
      </div>
    </section>

    <!-- Skills -->
    <section class="mb-6">
      <h2 class="text-2xl font-semibold mb-2">Skills</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="skill" class="block text-sm font-medium text-gray-700">Skill</label>
          <input type="text" id="skill" name="skill" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="proficiency" class="block text-sm font-medium text-gray-700">Proficiency Level</label>
          <select id="proficiency" name="proficiency" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
            <option value="Expert">Expert</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Experience -->
    <section class="mb-6">
      <h2 class="text-2xl font-semibold mb-2">Experience</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
          <input type="text" id="company" name="company" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="job_title" class="block text-sm font-medium text-gray-700">Job Title</label>
          <input type="text" id="job_title" name="job_title" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
      </div>
      <div class="mt-4">
        <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date</label>
        <input type="date" id="start_date" name="start_date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div class="mt-4">
        <label for="end_date" class="block text-sm font-medium text-gray-700">End Date</label>
        <input type="date" id="end_date" name="end_date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
      </div>
    </section>

    <!-- Submit Button -->
    <div class="mt-6">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Submit</button>
    </div>
  </div>
</body>
</html>
