<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col items-center justify-center h-50 bg-pink-300 md:bg-purple-400">
        <hr class="w-3/4 ml-5 bg-white">
        <h1 class="header-title text-base font-serif mt-2 md:text-2xl lg:text-4xl xl:text-6xl text-white xl:mt-5 md:mt-0" id="firstname"></h1>
        <h1 id="lastname" class="header-title text-base font-serif md:text-2xl lg:text-4xl xl:text-6xl text-white mt-5 md:mt-0"></h1>
        <p class="text-white mt-8" id="mergjil"></p>
        <p class="text-white mt-8" id="hayg"></p>   
        <p class="text-white mt-8" id="dugar"></p>
    </div>
    <section id="experience">
        <hr class="w-1/5 ml-11 mt-4 h-0.5 bg-pink-300  md:bg-purple-400">
        <h2 class="ml-12 text-pink-300 text-lg md:text-xl md:text-purple-400 lg:text-3xl">Experience</h2>
        <ul id="experienceList" class="ml-12 mt-1 font-sans text-md md:text-lg lg:text-xl"></ul>
    </section>
    <section id="education">
        <hr class="w-1/5 ml-11 mt-4 h-0.5 bg-pink-300  md:bg-purple-400">
        <h2 class="ml-12 text-pink-300 text-lg md:text-xl md:text-purple-400 lg:text-3xl">Education</h2>
        <ul id="educationList" class="ml-12 mt-1 font-sans text-md md:text-lg lg:text-xl"></ul>
    </section>
    <section id="skills">
        <hr class="w-1/5 ml-11 mt-4 h-0.5 bg-pink-300 md:bg-purple-400">
        <h2 class="ml-12 text-pink-300 text-lg md:text-xl md:text-purple-400 lg:text-3xl">Skills</h2>
        <ul id="skillsList" class="ml-12"></ul>
    </section>
    <section id="certification">
        <hr class="w-1/5 ml-11 mt-4 h-0.5 bg-pink-300 md:bg-purple-400">
        <h2 class="ml-12 text-pink-300 text-lg md:text-xl md:text-purple-400 lg:text-3xl">Certification</h2>
        <ul id="cerList" class="ml-12"></ul>
    </section>
    <section id="projects">
        <hr class="w-1/5 ml-11 mt-4 h-0.5 bg-pink-300 md:bg-purple-400">
        <h2 class="ml-12 text-pink-300 text-lg md:text-xl md:text-purple-400 lg:text-3xl">Projects</h2>
        <ul id="Porlist" class="ml-12"></ul>
    </section>
    <section id="languages">
        <hr class="w-1/5 ml-11 mt-4 h-0.5 bg-pink-300 md:bg-purple-400">
        <h2 class="ml-12 text-pink-300 text-lg md:text-xl md:text-purple-400 lg:text-3xl">Languages</h2>
        <ul id="lanList" class="ml-12"></ul>
    </section>
    <section id="hobbies">
        <hr class="w-1/5 ml-11 mt-4 h-0.5 bg-pink-300 md:bg-purple-400">
        <h2 class="ml-12 text-pink-300 text-lg md:text-xl md:text-purple-400 lg:text-3xl">Hobbies</h2>
        <ul id="hobList" class="ml-12"></ul>
    </section>
    <button id="downloadButton" class="bg-pink-300 md:bg-purple-400  ml-11">DOWNLOAD PDF</button>
    <div class="flex flex-col items-center justify-center h-44 bg-pink-300 md:bg-purple-400 mt-3">
        <p class="text-white text-md md:text-lg lg:text-xl" id="name"></p>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
