<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <!-- Header -->
        <header class="flex justify-between items-center border-b pb-4 mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800" id="lastname"></h1>
                <p class="text-gray-600">Your Profession</p>
            </div>
            <div class="text-right">
                <p class="text-gray-600" id="address">Location: </p>
                <p class="text-gray-600">your.email@example.com</p>
                <p class="text-gray-600">+123 456 7890</p>
            </div>
        </header>


        <!-- Education -->
        <section class="mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2" id="education"></h2>
            <div class="mb-4">
                <h3 class="text-xl font-semibold text-gray-700" id="institution"></h3>
            </div>
        </section>

        <!-- Experience -->
        <section class="mb-6">
            <!-- <h2 class="text-2xl font-semibold text-gray-800 mb-2" id="experience"></h2> -->
            <div class="mb-4">
                <!-- <h3 class="text-xl font-semibold text-gray-700" id="company"></h3> -->
                <!-- <p class="text-gray-600" id="start_year"></p> -->
                <ul class="list-disc list-inside text-gray-600" id="experience">
                </ul>
            </div>
        </section>


        <!-- Footer -->
        <footer class="text-center text-gray-600 mt-6">
            <p>&copy; 2024 Болд-Эрдэнэ. All rights reserved.</p>
        </footer>
    </div>
    <script src="../main.js"></script>
</body>

</html>
